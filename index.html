<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <div class="containerrr">
      <header class="borrow">
        <h1>Aleyos</h1>
        <nav>
          <a href="">Tomorrow</a>
          <a href="">Today</a>
          <a href="">Yesterday</a>
        </nav>
      </header>
      <main>
        <div id="container">
          <form id="login-form">
            <h1>Login</h1>
            <div class="form-group">
              <label for="username">Username:</label>
              <input
                type="text"
                id="username"
                name="username"
                required
                placeholder="Name"
              />
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input
                type="password"
                id="password"
                name="password"
                required
                placeholder="Password"
              />
            </div>
            <button type="submit">Submit</button>
            <p class="ccc">
              <input type="checkbox" class="yyy" />keep me logged in
            </p>
          </form>
        </div>
      </main>
    </div>
    <footer></footer>
  </body>
</html>
